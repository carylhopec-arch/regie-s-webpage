<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gallery</title>

<style>
/*Gradient Purple Background */
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f3e8ff, #e9d5ff, #ddd6fe);
    font-family: Arial, sans-serif;
}

/*Navigation Bar */
nav {
    background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 12px rgba(139,92,246,0.4);
}

nav a {
    color: #ffffff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
    color: #fce7ff;
}

/*Main Container */
.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(139,92,246,0.25);
    animation: fadeIn 1.2s ease;
}

/*Fade In Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #6d28d9;
    text-align: center;
    margin-bottom: 30px;
}

/*Gallery Layout */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/*Gallery Images */
.gallery img {
    width: 30%;
    border-radius: 15px;
    margin: 10px;
    box-shadow: 0 6px 15px rgba(139,92,246,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/*Hover Animation */
.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(139,92,246,0.4);
}
</style>
</head>

<body>

<nav>
    <a href="Mywebpage.html">Home</a>
</nav>

<div class="container">
    <h1>My Gallery</h1>

    <div class="gallery">
        <img src="1.jpg" alt="Photo 1">
        <img src="2.jpg" alt="Photo 2">
        <img src="3.jpg" alt="Photo 3">
        <img src="4.jpg" alt="Photo 4">
        <img src="5.jpg" alt="Photo 5">
        <img src="6.jpg" alt="Photo 6">
    </div>
</div>

</body>
</html>
